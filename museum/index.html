  <body>
    <header class="header">
      <nav>
        <a id="logo" href="#">

                <div class="card">

                <div class="card">
                  <img src="images/Greek_Hall.png">
                  <figcaption>
                    <h3>Greek Hall</h3>

                  </figcaption>
                </div>

                <div class="card">

        </div>
